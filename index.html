<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>EasyInvest</title>
</head>

<body>

    <header>
        <nav>
            <h1>Easy Invest.co</h1>
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="card">
                <h3>Entre com as informações abaixo:</h3>

                <div class="inputs">

                    <form id="form" onsubmit="EnviarForm()">
                        <div class="bloco-cima blocos">
                            <input type="text" placeholder="Seu nome completo" class="input" id="nome">
                            <input type="text" placeholder="Cpf"  class="input" id="cpf">
                            <input type="text" placeholder="Url da sua foto"  class="input" id="url">
                        </div>
                       
                        <div class="bloco-baixo blocos">
                            <input type="text" placeholder="Telefone"  class="input" id="telefone">
                            <input type="email" placeholder="E-mail"  class="input" id="email">
                        </div>
                    
                        <input type="submit" value="ENVIAR" class="btn">
                    </form>
                </div>

            </div>

        </div>  
    </main>

    <footer>
            <a href="./cadastrados.html" class="btn-cadastrados">CADASTRADOS</a>
    </footer>


    <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
